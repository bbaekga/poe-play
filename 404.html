<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>poe-play</title>
  <script>
    const location = window.location
    const pathname = location.pathname
    const url = location.protocol +
      location.hostname +
      pathname.split('/').slice(0, 2).join('/') +
      '/?p=/' +
      pathname.slice(1).split('/')[1]
    location.replace(url)
  </script>
</head>
<body>

</body>
</html>
