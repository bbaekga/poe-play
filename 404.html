<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>poe-play</title>
  <script>
    const l = window.location
    const pathname = l.pathname
    const url = l.protocol + '//' + l.hostname +
      pathname.split('/').slice(0, 2).join('/') +
      '/?p=' + pathname.slice(1).split('/')[1]
    l.replace(url)
  </script>
</head>
<body>

</body>
</html>
